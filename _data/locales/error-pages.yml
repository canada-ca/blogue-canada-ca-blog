# Error pages localization data
404:
  error:
    en: "404 error"
    fr: "Erreur 404"
  intro:
    en: "The page you're looking for may have been moved or deleted. Check that the address (URL) is correct. Do not include special characters."
    fr: "La page que vous recherchez a peut-être été déplacée ou supprimée. Vérifiez que l'adresse (URL) est correcte. N'incluez pas de caractères spéciaux."

403:
  error:
    en: "403 error"
    fr: "Erreur 403"
  intro:
    en: "You don't have permission to access this page. This could be because:"
    fr: "Vous n'avez pas la permission d'accéder à cette page. Cela pourrait être parce que :"
  reasons:
    en:
      - "The page is restricted to authorized users only"
      - "Your session may have expired"
      - "You may need to sign in with proper credentials"
      - "The content requires specific access permissions"
    fr:
      - "La page est réservée aux utilisateurs autorisés seulement"
      - "Votre session a peut-être expiré"
      - "Vous devrez peut-être vous connecter avec les bonnes informations d'identification"
      - "Le contenu nécessite des permissions d'accès spécifiques"

