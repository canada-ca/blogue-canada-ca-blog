{%- assign file = site.static_files | where: "lang", page.language | find_exp: "item", "item.path contains include.file" -%}
<figure class="gc-complex-img" role="group">
	<img alt="{{ include.alt }}" src="{{ file.path | remove_first: '/' | remove_first: page.language }}">
	<figcaption>
		{%- if include.summary -%}
			{%- if include.caption != "" -%}
		<small>{{ include.caption }}</small>
			{%- endif -%}
		<details>
			<summary>{{ include.summary }}</summary>
			{{ include.content }}
		</details>
		{%- elsif include.caption -%}
		<small>{{ include.caption }}</small>
		{%- endif -%}
	</figcaption>
</figure>
